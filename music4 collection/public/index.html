<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<style>
    body {
        background-image: url('./pop-bg.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>

<body>

    <div class="container" id="container">

        <div class="form-container  sign-up-container">


            <form action="#">
                <div class="header">Sign Up</div>

                <div class="button-input-group">
                    <div class="group input-group">
                        <input type="email" placeholder="email" id="signupEmail" required>
                    </div>
                    <div class="group input-group">
                        <input type="password" placeholder="password" id="signupPassword" required>
                    </div>
                    <div class="group input-group">
                        <input type="password" placeholder=" confirm Password" id="signupConfirmPassword" required pattern=".{8,}">
                    </div>
                    <div class="alert-text signup__alert">
                        <span class="help__text">At least 8 character</span>
                    </div>
                    <p id="errorMessage" style="color:red;"></p>

                    <div class="group button-group">
                        <button class="signup-btn" id="signUpButton" onclick="return false;">Sign Up</button>
                    </div>
                </div>

            </form>
        </div>


        <div class="form-container  sign-in-container">
            <form action="#">
                <div class="header">Sign In</div>
                <div class="social__media__container">

                </div>


                <div class="button-input-group">
                    <div class="group input-group">
                        <input type="email" placeholder="Email" id="signinEmail" required>
                    </div>
                    <div class="group input-group">
                        <input type="password" placeholder="Password" id="signinPassword" required pattern=".{8,}">
                    </div>
                    <div class="alert-text signup__alert">
                        <span class="help__text">At least 8 character</span>
                    </div>



                    <div class="group button-group">
                        <button class="signin-btn" id="signinButton" onclick="return false;"><a herf="index.html">Sign in</button></a>
                    </div>
                </div>
            </form>
        </div>



        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>Please login your personal info</p>

                    <div class="group button-group">
                        <button class="ghost" id="signIn">Sign in</button>
                    </div>

                </div>

                <div class="overlay-panel overlay-right">

                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>

                    <div class="group button-group">
                        <button class="ghost" id="signUp">Sign up</button>
                    </div>

                </div>
            </div>
        </div>


    </div>

    <script src="./index.js" type="module"></script>
</body>

</html>
